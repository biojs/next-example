<body>
    <template is="dom-bind">
        Input your PDB id (i.e 4oo9): <input value="{{pdb::change}}">
        <br>
        <x-bio-pv style="float:left" id="pdb" pdb-id="{{pdb}}" background="#fafafa" fog antialias outline color="bySS"></x-bio-pv>
        <x-bio-pv style="float:left" id="pdb" pdb-id="{{pdb}}" background="white" spin fog antialias outline color="byElement"></x-bio-pv>
        <x-bio-pv style="float:left" id="pdb" pdb-id="{{pdb}}" antialias outline render="lineTrace"></x-bio-pv>
    </template>
